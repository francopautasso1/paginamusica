    <nav class="navbar navbar-expand-lg fondo navbar-dark" >
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="../img/pngegg.png" alt="logo" class="imglogo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <section class="container-fluid  p-5 row">

        <form class="formulario row p-5 col-lg-6 col-md-6 col-sm-12">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombre de Usuario</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Email</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="xxxx@xxx.com">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Confirmar Email</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="xxxx@xxx.com">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Num de Telefono</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Membresia</label>
              <select id="inputState" class="form-select">
                <option selected>Elegir...</option>
                <option>Anual</option>
                <option>Semestral</option>
                <option>mensual</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Recuerdame
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Registrarme</button>
            </div>
          </form>


          
      <div class=" row col-lg-6 col-md-6 col-sm-12  ">
        <img src="../img/mujermusic.jpg" alt="">
      </div>

    </section>
